service: openhealthview-api

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: prod
  environment:
    NODE_ENV: production
  httpApi:
    cors: true

functions:
  api:
    handler: lambda-handler.handler
    timeout: 30
    memorySize: 512
    events:
      - httpApi:
          path: /{proxy+}
          method: '*'
      - httpApi:
          path: /
          method: '*'

  # Scheduled data update function
  scheduledDataUpdate:
    handler: scheduled-update.handler
    timeout: 900  # 15 minutes for data processing
    memorySize: 1024
    events:
      - schedule:
          rate: rate(24 hours)  # Run every 24 hours
          description: 'Update rural healthcare data daily'
          enabled: true
    environment:
      UPDATE_SOURCE: 'scheduled'

# No plugins needed for basic Lambda deployment

package:
  exclude:
    - .git/**
    - frontend/**
    - server.js
    - server.log
    - test.txt
    - sample.*
    - "*.md"
    - .vscode/**
    - .github/**
    - .serverless/**